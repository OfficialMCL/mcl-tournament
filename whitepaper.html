<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whitepaper â€“ Meme Coin League</title>
  <link rel="stylesheet" href="css/main.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- Add a carousel library (e.g., Swiper) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  <style>
    /* Embedded PDF container */
    .pdf-viewer {
      width: 100%;
      height: 80vh;
      border: none;
      margin-bottom: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    /* Carousel container styling */
    .carousel-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 4rem;
    }
    .carousel-container h3 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    .swiper {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      overflow: hidden;
    }
    .swiper-slide {
      text-align: center;
      font-size: 1rem;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: var(--primary);
    }
    .swiper-pagination-bullet-active {
      background: var(--primary);
    }
    /* Download section */
    .download-section {
      text-align: center;
      margin: 2rem 0;
    }
    .download-link {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    .download-link:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="assets/mcl-logo.png" alt="MCL Logo" class="logo-img" />
        <h1>Meme Coin League</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="tournament.html">Tournament</a>
        <a href="tokenomics.html">Tokenomics</a>
        <a href="whitepaper.html" class="active">Whitepaper</a>
        <a href="support.html">Support</a>
        <a href="about.html">About Us</a>
        <button id="connect-wallet" class="wallet-btn">
          <i class="fas fa-wallet"></i> Connect Wallet
        </button>
      </nav>
    </div>
  </header>

  <!-- Whitepaper Section -->
  <section class="content-section">
    <div class="container">
      <h2>Whitepaper</h2>
      
      <!-- Download Link -->
      <div class="download-section">
        <a href="assets/MCL-Whitepaper-v1-Updated.pdf" target="_blank" class="download-link">
          <i class="fas fa-download"></i> Download Full Whitepaper (PDF)
        </a>
      </div>

      <!-- Image Carousel -->
      <div class="carousel-container">
        <h3>Whitepaper Highlights</h3>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/92e14e9c-ac1a-45de-9301-1b4d6c0f670d.png" alt="What is Meme Coin League?" />
            </div>
            <div class="swiper-slide">
              <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/b0d7279f-943b-4af0-bc18-9c92b9e68085.png" alt="How MCL Voting Works" />
            </div>
            <div class="swiper-slide">
              <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/2e5a1fb0-51ce-452e-a529-a8473c36583e.png" alt="MCL Tokenomics & Benefits" />
            </div>
          </div>
          <!-- Carousel navigation -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Embedded PDF Viewer -->
      <iframe
        src="assets/MCL-Whitepaper-v1-Updated.pdf"
        class="pdf-viewer"
        title="MCL Whitepaper PDF"
      ></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Meme Coin League. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
  <script src="js/wallet.js"></script>
</body>
</html>
